<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Cuesta Ridge</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.tiles.mapbox.com/mapbox.js/v1.6.4/mapbox.js'></script>
<script src='cuesta.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox.js/v1.6.4/mapbox.css' rel='stylesheet' />
<style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
<body>

<div id='map'></div>

<script>
var map = L.mapbox.map('map', 'jgee92.jpn1mkb5', {
  closePopupOnClick:false
}).setView([35.381, -120.674], 13);

// Generate a GeoJSON line. You could also load GeoJSON via AJAX
// or generate it some other way.

function style(feature) {
  return {
    weight: 7,
    opacity: 1,
    color: '#0d8709',
    opacity: 0.7
  };
}

var line = L.geoJson(cuesta, {
  style: style
}).addTo(map);

var marker = L.marker([0, 0], {
  icon: L.mapbox.marker.icon({
    type: 'Feature',
    geometry: {
      type: 'Point',
      coordinates: [-120.630,35.347]
    },
    properties: {
      'marker-symbol': 'star'
    }
  })
}).addTo(map);

// a shortcut to accessing the line's coordinate list
var coords = cuesta.features[0].geometry.coordinates,
    i = 0;

function tick() {
  marker.setLatLng([coords[i][1], coords[i][0]]);

  // ensure the marker doesn't fall off the end of 
  // the list of coordinates.
  // 18ms is the time interval between points
  if (++i < coords.length) setTimeout(tick, 518);
}

// start the animation
tick();

marker.bindPopup('<iframe src="//www.youtube.com/embed/C1isCy5rEHw?autoplay=1" width="200" height="200" frameborder="0" volume="0" webkitAllowFullScreen mozallowfullscreen allowfullscreen ></iframe>', {
  keepInView: false,
  autoPan: false,
  closeButton: false,
  maxWidth: 1000
}).openPopup();

marker._popup.setLatLng = function(latlng) {
  this._latlng = L.latLng(latlng);
  this._updatePosition();
  this._adjustPan();
};

</script>

</body>
</html>
